    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      /* Toast Animation */
      @keyframes fade-in-down {
        from {
          opacity: 0;
          transform: translate(-50%, -20px);
        }
        to {
          opacity: 1;
          transform: translate(-50%, 0);
        }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      /* Page Transitions */
      @keyframes slide-in-from-right {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
      }
      .animate-slide-in-from-right {
        animation: slide-in-from-right 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      @keyframes slide-out-to-left {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(-50%); opacity: 0; }
      }
      .animate-slide-out-to-left {
        animation: slide-out-to-left 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      @keyframes slide-in-from-left {
        from { transform: translateX(-50%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      .animate-slide-in-from-left {
        animation: slide-in-from-left 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      
      @keyframes slide-out-to-right {
        from { transform: translateX(0); }
        to { transform: translateX(100%); }
      }
      .animate-slide-out-to-right {
        animation: slide-out-to-right 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      @keyframes slide-up-full {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      .animate-slide-up-full {
        animation: slide-up-full 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      
      @keyframes slide-down-full {
        from { transform: translateY(0); }
        to { transform: translateY(100%); }
      }
      .animate-slide-down-full {
        animation: slide-down-full 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      @keyframes slide-up {
        from { 
          opacity: 0;
          transform: translateY(20px);
        }
        to { 
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-slide-up {
        animation: slide-up 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      /* Auth Page Animations */
      @keyframes pulse-slow {
        50% {
          opacity: 0.5;
        }
      }
      .animate-pulse-slow {
        animation: pulse-slow 8s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes text-focus-in {
        0% {
          -webkit-filter: blur(12px);
                  filter: blur(12px);
          opacity: 0;
        }
        100% {
          -webkit-filter: blur(0px);
                  filter: blur(0px);
          opacity: 1;
        }
      }
      .animate-text-focus-in {
	      animation: text-focus-in 1s cubic-bezier(0.550, 0.085, 0.680, 0.530) both;
      }

    </style>
